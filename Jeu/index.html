<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jeu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="saut();" onkeypress="saut()">
    <h1>Dodge Block</h1>
    <audio src="audio/One_piece.mp3" id="audio" loop="true"></audio>
    <p id="music">Musique</p>
    <input type="checkbox" id="toggle" class="checkbox"/>
    <label for="toggle" class="check"></label>
    <button id="jouer" onclick="jouer(); musique()">Jouer</button>
    <div id="jeu">
        <div id="perso"></div>
        <div id="block"></div>
    </div>
    <p id="score">Score: <span id="scoreSpan"></span></p>
    <p id="hscore">Meilleur Score: <span id="highscore"></span></p> <br>
    <p id="click">Appuie sur une touche pour sauter !</p>
</body>
<script src="script.js"></script>

</html>
